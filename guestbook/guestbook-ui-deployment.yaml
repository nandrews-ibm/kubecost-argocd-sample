apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:v5
          name: guestbook-ui
          resources:
          requests:
            cpu: "200m"  # 200 millicores (0.2 CPU core)
            memory: "256Mi" # 256 mebibytes
          limits:
            cpu: "500m"
            memory: "512Mi"